<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Libre Franklin' rel='stylesheet'>
    <title>Character Generator</title>
    
</head>
<body>
    <div class="container">
        <a href="https://firstdraftr.com/" target="_blank" class="logo-link">
    <img src="https://firstdraftr.files.wordpress.com/2023/12/firstdraftr-logo-v2-_-bkgnd-match-website-1.png" alt="FirstDraftr Logo" class="logo">
</a>
        <h1>The Best FREE Character Generator</h1>
        <h3>1.97 BILLION main characters at your fingertips</h3>
        
        <div id="character"></div>

        <div id="generator-container">
            <button onclick="generateCharacter()">Generate</button>
            <button class="toggleButton" onclick="toggleHistory()">Show History</button>
        </div>

        <div id="history-container">
            <div id="history"></div>
        </div>
        <button class="downloadHistoryButton" onclick="downloadHistory()">Download History</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
